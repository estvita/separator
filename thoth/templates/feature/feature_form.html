{% extends "base.html" %}

{% block content %}
<h3>{% if feature %}Редактировать функцию{% else %}Создать функцию{% endif %}</h3>
<form method="post">
    {% csrf_token %}
    <fieldset>
        <legend>Настройки функции</legend>        
        {{ form.name }}
        <br>
        {{ form.description_human }}
        <br>
        {{ form.description_openai }}
    </fieldset>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
