{% extends "base.html" %}
{% load i18n %}
{% block title %}
  {% trans "Send WhatsApp Message" %}
{% endblock title %}
{% block content %}
<div class="container">
  <h3>{% blocktrans %}Send Message via {{ phone.phone }}{% endblocktrans %}</h3>
  <form style="width: 40%;" method="POST">
    {% csrf_token %}
    <!-- Recipient phones multiline input -->
    <div class="form-group">
      <label for="recipient_phone">{% trans "Recipient Phones (one per line)" %}</label>
      <textarea class="form-control" id="recipient_phone" name="recipient_phone" placeholder="{% trans 'Enter recipient phone numbers, one per line' %}" rows="4" required></textarea>
    </div>
    <!-- Template selection field -->
    <div class="form-group">
      <label for="template">{% trans "Template" %} (<a target="_blank" href="https://business.facebook.com/latest/whatsapp_manager/message_templates">{% trans "Add New" %}</a>)</label>
      <select class="form-control" id="template" name="template">
        {% for template in templates %}
          <option value="{{ template.id }}">{{ template }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">{% trans "Send" %}</button>
  </form>
</div>
{% endblock content %}
